apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend-api
  namespace: prod
  labels:
    app: booking-opt-backend   # Labels for selector & organization
spec:  
  replicas: 1                  # Number of identical Pods to run
  selector:
    matchLabels:
      app: booking-opt-backend # Must match .template.metadata.labels
  template:
    metadata:
      labels:
        app: booking-opt-backend
    spec:     
      serviceAccountName: backend-sa
      containers:
      - name: fastapi
        image: us-central1-docker.pkg.dev/nullogism/booking-opt-backend/backend:latest
        imagePullPolicy: Always # Always pull latest tag on deploy
        ports:
        - containerPort: 8000   # Container listens on this port
        # To force generate_signed_url() to use the right service account
        env:
            - name: SIGNING_SERVICE_ACCOUNT
              value: "booking-backend-sa@nullogism.iam.gserviceaccount.com"
            - name: JSON_BUCKET
              value: booking-opt-json
            - name: PLOT_BUCKET
              value: booking-opt-plotted
            - name: SIGNED_URL_TTL_MINUTES
              value: "60"
        # Startup / shutdown probes
        readinessProbe:
          httpGet:
            path: /health     # Your FastAPI health endpoint
            port: 8000
          initialDelaySeconds: 5
          periodSeconds: 10
        livenessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 15
          periodSeconds: 20
        # Resource requests/limits guide the scheduler and protect noisy neighbours
        resources:
          requests:
            cpu:    "50m"
            memory: "256Mi"
          limits:
            cpu:    "125m"
            memory: "256Mi"
