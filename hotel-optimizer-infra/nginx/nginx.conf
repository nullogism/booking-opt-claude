# Hotel Booking Optimizer - Nginx Configuration
# 
# Features:
#   - Rate limiting (prevents job spam)
#   - Request queuing for burst handling
#   - Security headers
#   - SSL termination (when certs provided)
#   - Health check endpoints

worker_processes auto;
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

events {
    worker_connections 1024;
    use epoll;
}

http {
    include /etc/nginx/mime.types;
    default_type application/json;

    # Logging format with request timing
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" rt=$request_time uct=$upstream_connect_time '
                    'uht=$upstream_header_time urt=$upstream_response_time';

    access_log /var/log/nginx/access.log main;

    # Performance settings
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;

    # Hide nginx version
    server_tokens off;

    # =============================================================
    # RATE LIMITING ZONES
    # =============================================================
    
    # Zone 1: General API rate limit (by IP)
    # 10 requests/second with burst of 20
    limit_req_zone $binary_remote_addr zone=api_limit:10m rate=10r/s;
    
    # Zone 2: Optimization endpoint (stricter - these are expensive)
    # 1 request per 5 seconds per IP (user can't spam optimizations)
    limit_req_zone $binary_remote_addr zone=optimize_limit:10m rate=12r/m;
    
    # Zone 3: Per-user limit (if you pass user ID in header)
    # map $http_x_user_id $user_key {
    #     default $binary_remote_addr;
    #     ~.+     $http_x_user_id;
    # }
    # limit_req_zone $user_key zone=user_limit:10m rate=6r/m;

    # Connection limit per IP
    limit_conn_zone $binary_remote_addr zone=conn_limit:10m;

    # =============================================================
    # UPSTREAM - API SERVERS
    # =============================================================
    upstream api_backend {
        server api:8000;
        keepalive 32;
    }

    # =============================================================
    # HTTP SERVER (Redirect to HTTPS in production)
    # =============================================================
    server {
        listen 80;
        server_name _;

        # Health check endpoint (no rate limit)
        location /health {
            access_log off;
            return 200 'OK';
            add_header Content-Type text/plain;
        }

        # Nginx status (for monitoring)
        location /nginx-status {
            stub_status on;
            access_log off;
            allow 127.0.0.1;
            allow 10.0.0.0/8;
            allow 172.16.0.0/12;
            allow 192.168.0.0/16;
            deny all;
        }

        # In production, uncomment to redirect HTTP to HTTPS:
        # return 301 https://$host$request_uri;

        # For development/testing, proxy to API
        location / {
            include /etc/nginx/proxy_params_common;
            
            # General rate limit with burst queue
            limit_req zone=api_limit burst=20 nodelay;
            limit_conn conn_limit 10;
            
            proxy_pass http://api_backend;
        }

        # Optimization endpoints - stricter rate limiting
        location ~ ^/api/(v1/)?optimize {
            include /etc/nginx/proxy_params_common;
            
            # Strict rate limit: 1 req per 5 seconds, queue up to 3
            # nodelay removed = requests queue instead of immediate 503
            limit_req zone=optimize_limit burst=3;
            limit_conn conn_limit 5;
            
            # Longer timeout for optimization jobs (30s job + buffer)
            proxy_read_timeout 60s;
            proxy_send_timeout 60s;
            
            proxy_pass http://api_backend;
        }

        # Job status polling - more lenient
        location ~ ^/api/(v1/)?jobs {
            include /etc/nginx/proxy_params_common;
            
            limit_req zone=api_limit burst=50 nodelay;
            
            proxy_pass http://api_backend;
        }
    }

    # =============================================================
    # HTTPS SERVER (Uncomment when SSL certs are available)
    # =============================================================
    # server {
    #     listen 443 ssl http2;
    #     server_name your-domain.com;
    #
    #     ssl_certificate /etc/nginx/ssl/fullchain.pem;
    #     ssl_certificate_key /etc/nginx/ssl/privkey.pem;
    #     ssl_session_timeout 1d;
    #     ssl_session_cache shared:SSL:50m;
    #     ssl_session_tickets off;
    #
    #     # Modern SSL configuration
    #     ssl_protocols TLSv1.2 TLSv1.3;
    #     ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256;
    #     ssl_prefer_server_ciphers off;
    #
    #     # HSTS (uncomment in production)
    #     # add_header Strict-Transport-Security "max-age=63072000" always;
    #
    #     # Include same location blocks as HTTP server above
    # }
}
