[pytest]
# Pytest configuration for BookingOpt

# Test discovery
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test directories
testpaths = app/tests

# Markers
markers =
    unit: Unit tests (fast, no external dependencies)
    integration: Integration tests (require Docker Compose running)
    slow: Slow tests (>5 seconds)
    security: Security tests

# Output options
addopts =
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    --color=yes

# Coverage options (when using pytest-cov)
[coverage:run]
source = app/api,app/worker
omit =
    */tests/*
    */test_*
    */__pycache__/*

[coverage:report]
precision = 2
show_missing = True
skip_covered = False
